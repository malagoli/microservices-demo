---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    #networking.gke.io/managed-certificates: gcp-demo
    kubernetes.io/ingress.global-static-ip-name: "gcp-demo"
spec:
  rules:
  - http:
      paths:
        - path: /*
          pathType: ImplementationSpecific
          backend:
            service:
              name: frontend
              port:
                number: 80
        - path: /tracking/*
          pathType: ImplementationSpecific
          backend:
            service:
              name: tracking
              port:
                number: 81
        - path: /event/*
          pathType: ImplementationSpecific
          backend:
            service:
              name: tracking
              port:
                number: 81
